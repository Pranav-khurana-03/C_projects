<html>
    <head><title>FORM</title></head>
    <body>
        <form name="myform" action="form.html" method="GET">
        <h1>Name</h1>
        <h3>Enter your name<input type="text" name="name"></h3>
        <br>
        <h1>Gender</h1>
        <h3>Male<input type="radio" name="gender" value="male"><br>
            Female<input type="radio" name="gender" value="female"></h3>
        <br>
        <h1>Hobbies</h1>
            <h3>Cricket<input type="checkbox" name="hobbies" value="cricket"><br>
                Football<input type="checkbox" name="hobbies" value="football"><br>
                Basketball<input type="checkbox" name="hobbies" value="basketball">
            </h3><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
    </body>
</html>
