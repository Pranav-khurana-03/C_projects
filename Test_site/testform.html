<!DOCTYPE html>
<html>
    <head>
        <title>Registeration</title>
        <style>
            section.field {
                text-align: center;
                font-size: 25px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                color: azure;
            }
            div.formfield {
                text-align: center;
                text-decoration: solid;
                color: chocolate;
            }
            body {
                background-size: cover;
            }
        </style>
    </head>
    <body background="/home/pranavk/Downloads/5688026-dark-grey-wallpapers.jpg">
        <form name="register" action="https://www.google.com" method="get">
            <section class = "field" name="names">
                <span class="formfield" name="firstname">FirstName: <input type="text" name="firstname" width="20px" maxlength="50"></span>
                <span style="margin-left: 10px;" class="formfield" name="lastname">LastName: <input type="text" name="lastname" width="20px" maxlength="50"></span>
            </section>
            <br>
            <section class="field" name="email">
                <span class="formfield" name="email">Email address: <input type="text" name="email" width="20px" maxlength="30"></span>
                <span class="formfield" name="password">Password: <input type="password" name="password" width="20px" maxlength="30"></span>
            </section>
            <section class = "field" name="hobbies">
                <ul>
                    <li></li>
                </ul>
            </section>
        </form>
    </body>
</html>
